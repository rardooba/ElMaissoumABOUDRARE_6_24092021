<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!--setting viewport by Apple-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon display-->
    <link rel="shortcut icon" type="image/ico" href="./public/imgs/logo/favicon.ico" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!--font-awesome from cdnjs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--style.css at the end replace with prefixed/style.css-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--title-->
    <title>Title</title>
</head>

<body>
    <!--MAIN-WRAPPER-->
    <div class="main-wrapper">
        <header class="l-header">
            <!--[             LOGO 'FISHEYE'            ]-->
            <a aria-label="Page d'accueil fisheye" class="logo" href="#">
                Fish<i class="far fa-camera"></i>ye
            </a>
        </header>
        <main class="photographe">
            <!--[             HEADER PROFILE            ]-->
            <div class="main-profile">
                <div class="main-profile_description">
                    <!-- Profile description -->
                    <div class="profile">
                        <div class="profile_name">Kold Barkley</div>
                        <div class="profile_location">Auckland, New Zealand</div>
                        <div class="profile_citation">Photographe et réalisateur</div>
                        <div class="tags">
                            <div class="tag-name tag-name--big">#Portrait</div>
                            <span class="tag-name tag-name--big">#animaux</span>
                            <span class="tag-name tag-name--big">#voyage</span>
                            <span class="tag-name tag-name--big">#événement</span>
                            <span class="tag-name tag-name--big tag-name--active">#tous</span>
                        </div>
                    </div>
                    <!-- BTN Hire me -->
                    <button class="btn hire-me contact-me">Contactez-moi</button>
                </div>
                <!-- End profile description -->
                <!-- Avatar --big -->
                <div class="avatar avatar--big"><img src="../imgs/photographe/Photographers ID Photos/MimiKeel.jpg" alt=""></div>
            </div>
            <!--[             END HEADER PROFILE            ]-->

            <div class="filter-cat">

                <p>Trier par</p>

                <!--[             CUSTOM SELECT BOX            ]-->
                <div class="custom-select">
                    <ul class="select">
                        <li>
                            <input class="select_close" type="radio" name="customselect" id="customselect-close" value="" />
                            <span class="select_label select_label-placeholder">Popularité</span>
                        </li>

                        <li class="select_items">
                            <input class="select_expand" type="radio" name="customselect" id="customselect-opener" />
                            <label class="select_closeLabel" for="customselect-close"></label>

                            <ul class="select_options">

                                <li class="select_option">
                                    <input class="select_input" type="radio" name="customselect" id="customselect-date" />
                                    <label class="select_label" for="customselect-date"><span class="border-top">Date</span></label>
                                </li>

                                <li class="select_option">
                                    <input class="select_input" type="radio" name="customselect" id="customselect-titre" />
                                    <label class="select_label" for="customselect-titre"><span class="border-top">Titre</span></label>
                                </li>

                            </ul>

                            <label class="select_expandLabel" for="customselect-opener"></label>
                        </li>
                    </ul>
                </div>
                <!--[             END CUSTOM SELECT BOX            ]-->

            </div>

            <!--[             GALLERY (MEDIA)           ]-->
            <div class="gallery">

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Architecture_Cross_Bar.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Architecture_Horseshoe.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Architecture_Water_on_Modern.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Architecture_White_Light.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Sport_Jump.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

                <!--[             SINGLE GALLERY            ]-->
                <figure class="thumbnail">
                    <a class="thumbnail_link" href="#"></a>
                    <img src="../imgs/photographe/Ellie Rose/Sport_Next_Hold.jpg" alt="">
                    <figcaption>Photo
                        <div class="like">
                            12
                            <!-- <i class="fas fa-heart heart--line"></i> -->
                            <div class="likex"></div>
                        </div>
                    </figcaption>
                </figure>
                <!--[             END SINGLE GALLERY            ]-->

            </div>
        </main>
    </div>

    <!--[             Counter > Likes            ]-->
    <div class="like-counter">
        <div class="like-counter--black">
            297 081
            <i class="fas fa-heart"></i>
        </div>
        <p class="like-counter_price">300€ / jour</p>
    </div>

    <!--END-MAIN-WRAPPER-->
    <script src="/dist/polyfill.bundle.js"></script>
    <script src="/dist/app.bundle.js"></script>
</body>

</html>
