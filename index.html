<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!--setting viewport by Apple-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon display-->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./src/imgs/assets/favicon.svg"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--font-awesome from cdnjs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--style.css at the end replace with prefixed/style.css-->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!--title-->
    <title>Page d'accueil FishEye</title>
  </head>

  <body>
    <!--MAIN-WRAPPER-->
    <div class="main-wrapper">
      <a class="go-content" href="#main-content" tabindex="0">Passer au contenu</a>
      <header class="l-header">
        <!--[             LOGO 'FISHEYE'            ]-->
        <a
          aria-label="Page d'accueil fisheye"
          class="logo"
          href="index.html"
          title="aller sur la page d'accueil"
        >
          <img src="./src/imgs/assets/logo.svg" alt="Page d'accueil Fisheye" />
          <!-- Fish<i class="far fa-camera"></i>ye -->
        </a>
        <nav aria-label="liste des tags pour le trie des photographes">
          <ul lang="en" class="cat-nav">
            <li>
              <a
                aria-label="portrait"
                href="#"
                class="tag-name tag-name--small"
                data-tag="portrait"
                >#portrait</a
              >
            </li>
            <li>
              <a
                aria-label="art"
                href="#"
                class="tag-name tag-name--small"
                data-tag="art"
                >#art</a
              >
            </li>
            <li>
              <a
                aria-label="fashion"
                href="#"
                class="tag-name tag-name--small"
                data-tag="fashion"
                >#fashion</a
              >
            </li>
            <li>
              <a
                aria-label="architecture"
                href="#"
                class="tag-name tag-name--small"
                data-tag="architecture"
                >#architecture</a
              >
            </li>
            <li>
              <a
                aria-label="travel"
                href="#"
                class="tag-name tag-name--small"
                data-tag="travel"
                >#travel</a
              >
            </li>
            <li>
              <a
                aria-label="sport"
                href="#"
                class="tag-name tag-name--small"
                data-tag="sport"
                >sport</a
              >
            </li>
            <li>
              <a
                aria-label="animals"
                href="#"
                class="tag-name tag-name--small"
                data-tag="animals"
                >#animals</a
              >
            </li>
            <li>
              <a
                aria-label="events"
                href="#"
                class="tag-name tag-name--small"
                data-tag="events"
                >#events</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main id="main-content" class="photographes">
        <h1 class="photographes_title">Nos photographes</h1>
        <!--[             USER LIST            ]-->
        <article class="photographes_list"></article>
      </main>
    </div>

    <!--END-MAIN-WRAPPER-->
    <!-- <script src="./dist/polyfill.bundle.js"></script>
    <script src="./dist/app.bundle.js"></script> -->
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
