<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!--setting viewport by Apple-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon display-->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./src/imgs/favicon.svg"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--font-awesome from cdnjs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--style.css at the end replace with prefixed/style.css-->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!--title-->
    <title>Title</title>
  </head>

  <body>
    <!--MAIN-WRAPPER-->
    <div class="main-wrapper">
      <header class="l-header">
        <!--[             LOGO 'FISHEYE'            ]-->
        <a
          aria-label="Page d'accueil fisheye"
          class="logo"
          href="index.html"
          title="aller sur la page d'accueil"
        >
        <img src="./src/imgs/logo.svg" alt="Fisheye Home page">
        </a>
      </header>
      <main class="photographe" aria-hidden="false">
        <!--[             HEADER PROFILE            ]-->
        <div class="main-profile" role="banner"></div>
        <!--[             END HEADER PROFILE            ]-->

        <!--[             CUSTOM SELECT BOX            ]-->
        <div class="media-filter">
          <p>Trier par</p>
          <div class="dropdown">
            <button
              class="dropdown__toggle btn"
              type="button"
              aria-haspopup="true"
            >
              Popularit√©
            </button>
            <ul class="dropdown__menu" role="listbox" aria-expanded="false">
              <li role="option" tabindex="0">Date</li>
              <li role="option" tabindex="0">Titre</li>
            </ul>
          </div>
        </div>
        
          <!--[             END CUSTOM SELECT BOX            ]-->

        <!--[             GALLERY (MEDIA)           ]-->
        <div class="gallery"></div>
      </main>
      <!--[             LIGHTBOX            ]-->
      <div class="lightbox close"></div>
      <!--[             END LIGHTBOX            ]-->

      <!--[             MODAL FORM            ]-->
      <!-- <div class="bg-modal_container"></div>
      <div class="modal_hidden-bg" aria-hidden="true" role="dialog"></div> -->
      <div class="modal-background"></div>
      <div class="modal" role="dialog" aria-hidden="true"></div>
    </div>

    <!--[             Counter > Likes            ]-->
    <div class="like-counter"></div>

    <!--END-MAIN-WRAPPER-->
    <!-- <script src="/dist/polyfill.bundle.js"></script>
    <script src="/dist/app.bundle.js"></script> -->
    <script type="module" src="./src/js/profile.js"></script>
    <script type="module" src="./src/js/modModalForm.js"></script>
    <script type="module" src="./src/js/heart-anime.js"></script>
  </body>
</html>
